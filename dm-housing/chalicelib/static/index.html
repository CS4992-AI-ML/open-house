<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageMaker Model Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #F0F0F0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .range-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .range-value {
            width: 80px;
            text-align: center;
            padding: 8px;
            background-color: #E9ECEF;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #E9ECEF;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict with SageMaker Model</h1>

        <div class="form-group">
            <label for="inputBedrooms">Enter Number of Bedrooms:</label>
            <input type="number" id="inputBedrooms" />
        </div>

        <div class="form-group">
            <label for="inputBathrooms">Enter Number of Bathrooms:</label>
            <input type="number" id="inputBathrooms" />
        </div>

        <div class="form-group">
            <label for="inputArea">Enter Area (square meters):</label>
            <div class="range-container">
                <input type="range" id="inputArea" min="100" max="4000" value="0" />
                <div id="rangeValue" class="range-value">Not specified</div>
            </div>
        </div>

        <div class="form-group">
            <label for="propertyType">Select Property Type:</label>
            <select id="propertyType" required>
                <option value="">Select a property type</option>
                <option value="Unit">Unit</option>
                <option value="House">House</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Locality">Select Locality:</label>
            <select id="Locality">
                <option value="">Select a locality</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Agency">Select Agency:</label>
            <select id="Agency">
                <option value="">Select an agency</option>
            </select>
        </div>

            // Function to populate a select element with options
            function populateSelect(elementId, options) {
                const selectElement = document.getElementById(elementId);
                options.forEach(optionText => {
                    const option = document.createElement('option');
                    option.value = optionText.toLowerCase();
                    option.textContent = optionText;
                    selectElement.appendChild(option);
                });
            }

            // Populate the select elements
            populateSelect('Locality', localities);
            populateSelect('Agency', agencies);

            // Update the displayed range value
            const inputArea = document.getElementById('inputArea');
            const rangeValue = document.getElementById('rangeValue');

            inputArea.addEventListener('input', () => {
                rangeValue.textContent = inputArea.value === "0" ? "Not specified" : inputArea.value;
                checkFields();
            });

            // Check if at least two other fields are filled besides the property type
            function checkFields() {
            const inputBedrooms = document.getElementById('inputBedrooms').value;
            const inputBathrooms = document.getElementById('inputBathrooms').value;
            const inputArea = document.getElementById('inputArea').value;
            const propertyType = document.getElementById('propertyType').value;
            const locality = document.getElementById('Locality').value;
            const agency = document.getElementById('Agency').value;

            let filledCount = 0;

            if (inputBedrooms) filledCount++;
            if (inputBathrooms) filledCount++;
            if (inputArea && inputArea !== "0") filledCount++;
            if (propertyType) filledCount++; // Property type must be selected
            if (locality && locality !== "") filledCount++; // Check if not default option
            if (agency && agency !== "") filledCount++; // Check if not default option

            const predictButton = document.getElementById('predictButton');
            predictButton.disabled = !(propertyType && filledCount >= 2);
}

            // Add event listeners to check the fields when they change
            document.querySelectorAll('input, select').forEach(element => {
                element.addEventListener('input', checkFields);
            });

            // Initial check to set the button state on load
            checkFields();
        </script>

        <button class="button" id="predictButton" disabled>Predict Price (AUD$/wk)</button>
        <div id="message" class="result"></div>
    </div>
    <script>
        document.getElementById('predictButton').addEventListener('click', async () => {
            const messageDiv = document.getElementById('message');

            // Display a message as soon as the button is pressed
            messageDiv.textContent = 'Request received';
        });
    </script>
</body>
</html>
